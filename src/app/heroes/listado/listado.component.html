<h1>Listado de Heroes</h1>
<div *ngIf="heroeBorrado; else noBorrado"> 
    <h2 >Heroes Borrados:  <span>{{heroeBorrado}}</span></h2>   
</div>

<ng-template #noBorrado> 
    <h2 >Aún no ha borrado nada</h2>   
</ng-template>


<button (click)="borrarHeroe()">Borrar Heroe</button>


<p>Listado de Héroes</p>
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
          {{i + 1}}-{{heroe}}
        </li>
       
    </ul>
